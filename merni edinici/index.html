<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverzija na merni edinici</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Konverzija na merni edinici</h2>
    <br><br>
    <label>Vnesi vrednost za presmetka:</label>
    <br><br>
    <input type="text" id="vrednost" placeholder="123">
    <br><br>
    <label id="rez"></label>
    <br><br>
    <h3>Odberi merni edinici za konverzija:</h3>
    <br><br>
    <div id="kon">
    <input type="radio" id="kon1" name="konverzija">
    <label for="kon1">cm vo in</label>
    <br><br>
    <input type="radio" id="kon2" name="konverzija">
    <label for="kon2">in vo cm</label>
    <br><br>
    <input type="radio" id="kon3" name="konverzija">
    <label for="kon3">km vo milji</label>
    <br><br>
    <input type="radio" id="kon4" name="konverzija">
    <label for="kon4">milji vo km</label>
    <br><br>
    <input type="radio" id="kon5" name="konverzija">
    <label for="kon5">kg vo lbs</label>
    <br><br>
    <input type="radio" id="kon6" name="konverzija">
    <label for="kon6">lbs vo kg</label>
    </div>
    <br><br><br>
    <button type="submit" id="konv">Konvertiraj</button>

    <script src="script.js"></script>
    
</body>
</html>
